<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>Code Journal
  </header>
  <main>
    <div class="container">
      <div class="journal-entry" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" width="400">
            <form action="">
              <h3>Title</h3>
              <input type="text" id="entry-title" name="title">
              <h3>Photo URL</h3>
              <input type="text" id="entry-photo" name="photo">
            </form>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3>Notes</h3>
          </div>
        </div>
        <div class="row">
          <textarea id="notes" name="notes"></textarea>
        </div>
        <div class="row">
          <p><input type="submit" value="SAVE"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
